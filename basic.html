<!DOCTYPE html>

<html>
    <head>
        <title>CSS 101</title>

        <!-- Kode CSS Internal-->
        <style>
        </style>

        <!-- Kode CSS External -->
        <link rel='stylesheet' href='/basic.css'>

    </head>

    <body>
        <h1>Basic CSS 3</h1>

        <!-- 
            CSS dapat di tulis di 3 tempat berbeda
            1. Inline : langsung di tag html dg attribute 'style'
            2. Internal : berada di tag style di dalam tag head
            3. External: berada di file terpisah / lain
         -->

         <h2>Header Pertama</h2>
         <h2>Header Kedua</h2>

         <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error.</p>
         <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>


         <div style='margin-top: 600px'>
        </div>
    </body>
</html>
