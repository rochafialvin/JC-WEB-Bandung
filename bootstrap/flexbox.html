<!DOCTYPE html>

<html>
    <head>
        <title>FLEXBOX</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            .item {
                background-color: aquamarine;
                padding: 13px;
                border: 1px solid black;
            }

            .flex-container {
                width: 90%;
                height: 500px;
                /* margin atas dan bawah 0, kanan dan kiri auto (di bagi dua) */
                margin: 0 auto;
                background-color: bisque;
            }
            
        </style>
    </head>

    <body>

        <h1 class="text-center my-3">FLEXBOX BOOTSTRAP</h1>
        <!-- 
            PARENT CLASS

            DIRECTION
            - flex : untuk mengubah parent menjadi flexbox
            - flex-row (default) : child di susun secara horizontal
            - flex-column: child di susun secara vertikal

            JUSTIFY-CONTENT
            - justify-content-start
            - justify-content-end
            - justify-content-center
            - justify-content-around
            - justify-content-between
         -->

         
        <div class="d-flex flex-column flex-container align-items-center"> 
            <div class='item w-25'>Flex item one</div>
            <div class='item w-25'>Flex item two</div>
            <div class='item w-25'>Flex item three</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
