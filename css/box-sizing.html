!<!DOCTYPE html>

<html>
    <head>
        <style>
            .div {
                width: 500px;
                height: 300px;
                border: 3px solid rebeccapurple;
                margin: 10px auto;
                padding: 50px;
            }

            .box {
                box-sizing: border-box;
            }

            .display{
                background-color: brown;
            }

            span.display {
                width: 500px;
            }
        </style>
    </head>

    <body>
        <div class="div default">default</div>
        <div class="div box">border-box</div>

        <!-- BLOCK dan INLINE -->

        <!-- Block -->
        <h1 class="display">Hello Header 1</h1>

        <!-- Inline -->
        <span class="display">Hello Span</span>
        <span class="display">Other span</span>


        <div style="margin-top: 600px">

        <!-- 
            BLOCK ELEMENT

            - Memiliki lebar , full lebar dari parent
            - Dapat di atur padding, margin di semua sisi, dan juga width / height
            - Element selanjutnya akan ada di baris baru

            Contoh block elemen: h1, p, div

            INLINE ELEMENT

            - Memiliki lebar sesuai dengan konten
            - Hanya dapat di atur padding dan margin horizontal
            - Element selanjutnya akan ada di samping ketika masih ada ruang

            Contoh inline element: span, a, bold, 

            INLINE-BLOCK
            - Memiliki lebar sesuai dengan konten
            - Dapat di atur padding, margin di semua sisi, dan juga width / height

         -->
        </div>
    </body>
</html>
